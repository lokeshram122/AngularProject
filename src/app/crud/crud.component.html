<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:aliceblue">Crud</h1>
        <div class="d-flex">
            <button class="btn btn-success" (click)="onAdd()">Add User</button>
        </div>
    </div>
</nav>



<table class="table">
    <thead>
        <tr>
            <th hidden scope="col">User ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td hidden>{{user._id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email_id}}</td>
            <td>{{user.gender}}</td>
            <td>
                <button class="btn btn-warning" id={{user._id}} (click)="onEdit(user)">Edit</button>
                <button class="btn btn-danger mx-3" id={{user._id}} (click)="onDelete(user)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
         <div class="modal-dialog" role="document">
               <div class="modal-content">
                     <div class="modal-header">
                           <h4 class="modal-title">Model Title</h4>
                           <button type="button" class="btn-close" aria-label="Close" (click)="onCloseHandled()"></button>
                         </div>
                <div class="modal-body">
                    <form [formGroup]="Login">
                        <div class="mb-3">
                          <label for="UEmail" class="form-label">Email address</label>
                          <input type="email" class="form-control" formControlName="email_id" id="UserEmail" aria-describedby="emailHelp">
                        </div>
                        <label for="UPass" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            
                            <input type="password" id="userpass" class="form-control" formControlName="password" placeholder="Password" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="showhidepass()">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"></path>
                              </svg>
                            </button>
                          </div>
                        <div class="mb-3">
                            <label for="UFname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="UserFirstName" formControlName="first_name" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="ULname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" formControlName="last_name" id="UserLastName">
                          </div>
                          <label for="checkbox" class="form-label">Gender</label>

                          <div class="mb-3">
                          
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="UserGender1" value="Male" formControlName="gender" checked>
                            <label class="form-check-label" for="UGM" >
                              Male
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="UserGender2" formControlName="gender" value="Female">
                            <label class="form-check-label" for="UGF">
                              Female
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="UserGender3" formControlName="gender" value="Other">
                            <label class="form-check-label" for="UGO">
                              Other
                            </label>
                          </div>
                        </div>
                        <div class="d-flex">
                            <button id="add" (click)="onSubmit()" type="submit" class="btn btn-success">Add</button>
                            <button id="edit" (click)="onEditClick()" type="submit" class="btn btn-success" hidden>Edit</button>
                        </div>
                      </form>
                </div>
            </div>
             </div>
 </div>
